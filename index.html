<html>

<head>
	<meta data-n-head="1" name="viewport" content="width=device-width,initial-scale=1">

	<link rel="canonical" href="https://martinelsaesser.github.io/smart-cube-timer/">
	<link rel="manifest" href="manifest.json">
	<link rel="shortcut icon" href="icons/cube-96x96.png" type="image/x-icon">
	<link rel="icon" sizes="96x96" href="icons/cube-96x96.png">
	<link rel="fluid-icon" type="image/png" href="icons/cube-192x192.png">
</head>

<body>
	<div id="__nuxt">
		<style>
			#nuxt-loading {
				visibility: hidden;
				opacity: 0;
				position: absolute;
				left: 0;
				right: 0;
				top: 0;
				bottom: 0;
				display: flex;
				justify-content: center;
				align-items: center;
				flex-direction: column;
				animation: nuxtLoadingIn 10s ease;
				-webkit-animation: nuxtLoadingIn 10s ease;
				animation-fill-mode: forwards;
				overflow: hidden;
			}

			@keyframes nuxtLoadingIn {
				0% {
					visibility: hidden;
					opacity: 0;
				}

				20% {
					visibility: visible;
					opacity: 0;
				}

				100% {
					visibility: visible;
					opacity: 1;
				}
			}

			@-webkit-keyframes nuxtLoadingIn {
				0% {
					visibility: hidden;
					opacity: 0;
				}

				20% {
					visibility: visible;
					opacity: 0;
				}

				100% {
					visibility: visible;
					opacity: 1;
				}
			}

			#nuxt-loading>div,
			#nuxt-loading>div:after {
				border-radius: 50%;
				width: 5rem;
				height: 5rem;
			}

			#nuxt-loading>div {
				font-size: 10px;
				position: relative;
				text-indent: -9999em;
				border: .5rem solid #F5F5F5;
				border-left: .5rem solid #9c27b0;
				-webkit-transform: translateZ(0);
				-ms-transform: translateZ(0);
				transform: translateZ(0);
				-webkit-animation: nuxtLoading 1.1s infinite linear;
				animation: nuxtLoading 1.1s infinite linear;
			}

			#nuxt-loading.error>div {
				border-left: .5rem solid #ff4500;
				animation-duration: 5s;
			}

			@-webkit-keyframes nuxtLoading {
				0% {
					-webkit-transform: rotate(0deg);
					transform: rotate(0deg);
				}

				100% {
					-webkit-transform: rotate(360deg);
					transform: rotate(360deg);
				}
			}

			@keyframes nuxtLoading {
				0% {
					-webkit-transform: rotate(0deg);
					transform: rotate(0deg);
				}

				100% {
					-webkit-transform: rotate(360deg);
					transform: rotate(360deg);
				}
			}
		</style>
		<script>window.addEventListener('error', function () { var e = document.getElementById('nuxt-loading'); if (e) { e.className += ' error'; } });</script>
		<div id="nuxt-loading" aria-live="polite" role="status">
			<div>Loading...</div>
		</div>
	</div>
	<script type="text/javascript" src="/smart-cube-timer/_nuxt/55f12be3842ad9d6dea1.js"></script>
	<script type="text/javascript" src="/smart-cube-timer/_nuxt/8a9e40973068757395eb.js"></script>
	<script type="text/javascript" src="/smart-cube-timer/_nuxt/434608f2096d5f4a255f.js"></script>
	<script type="text/javascript" src="/smart-cube-timer/_nuxt/9ad52d12ce89cc97dae8.js"></script>
	<script>if ("serviceWorker" in navigator) {
			window.addEventListener("load", function () {
				navigator.serviceWorker.register("/smart-cube-timer/sw.js").then(function (registration) {
					console.log("ServiceWorker registration successful with scope: ", registration.scope);
				}, function (err) {
					console.log("ServiceWorker registration failed: ", err);
				});
			});
		}
	</script>
</body>

</html>
